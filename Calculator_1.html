<html>
<head>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<form class="calcForm" name="calculator">
    <input type="text" name="display" id="display" disabled>
    <div class="calcRow">
        <input type="button" class="digit" name="one" value="1">
        <input type="button" class="digit" name="two" value="2">
        <input type="button" class="digit" name="three" value="3">
        <input type="button" class="operator" name="add" value="+">
    </div>
    <div class="calcRow">
        <input type="button" class="digit" name="four" value="4">
        <input type="button" class="digit" name="five" value="5">
        <input type="button" class="digit" name="six" value="6">
        <input type="button" class="operator" name="subtract" value="-">
    </div>
    <div class="calcRow">
        <input type="button" class="digit" name="seven" value="7">
        <input type="button" class="digit" name="eight" value="8">
        <input type="button" class="digit" name="nine" value="9">
        <input type="button" class="operator" name="multiply" value="x">
    </div>
    <div class="calcRow">
        <input type="button" id="clear" name="clear" value="c">
        <input type="button" class="digit" name="zero" value="0">
        <input type="button" name="calculate" value="=">
        <input type="button" class="operator" name="divide" value="/">
    </div>
</form>
</body>
<script type="text/javascript" src="calculator.js"></script>
</html>
